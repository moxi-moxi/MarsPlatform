<!DOCTYPE html>
<html>
<head>
<title>Bootstrap组件</title>
#parse("sys/header.html")
</head>
<body>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="xmjbxx.xmmc">项目名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="xmjbxx.xmmc"
					v-model="xmjbxx.xmmc" placeholder="项目名称" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="xmjbxx.xmlx">项目类型</label>
			<div class="col-md-4">
				<input type="text" class="form-control" id="xmjbxx.xmlx"
					v-model="xmjbxx.xmlx" placeholder="项目类型 " />
			</div>
			<label class="col-sm-2 control-label" for="xmjbxx.xmxz">项目性质</label>
			<div class="col-md-4">
				<input type="text" class="form-control" id="xmjbxx.xmxz"
					v-model="xmjbxx.xmxz" placeholder="项目性质  " />
			</div>
		</div>
	</form>
</body>
</html>
